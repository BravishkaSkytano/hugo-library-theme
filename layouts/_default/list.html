{{ define "main" }}
<article>
  {{ with .Params.cover }}
  <aside>
    <figure>
      <img src="{{ . }}" alt="cover" />
    </figure>
  </aside>
  {{ end }}
  {{ .Content }}
  <div class="chapters" style="clear: both;">
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</article>
{{ end }}
